# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: P3K
description: Pertolongan Pertama Pada Kreativitas
baseurl: "/p3k" # the subpath of your site, e.g. /blog
url: "https://perint1s.github.io" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# Enable or disable the site search
search_enabled: true

# Set the search token separator for hyphenated-word search:
search_tokenizer_separator: /[\s/]+/

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "P3K on GitHub":
    - "//github.com/PERINT1S/p3k/"

# Footer content appears at the bottom of every page's main content
footer_content: "P3K dikerjakan oleh <a href=\"https://perintis.or.id\"> PERIN+1S</a> bekerjasama dengan <a href=\"https://domesticscience.org.uk\">Domestic Science</a> (Liverpool, UK) dan <a href=\"https://sindikasi.org\">SINDIKASI</a>. Didukung program <a href=\"https://www.britishcouncil.org/programmes/dice/fund\">DICE</a> (Developing Inclusive Creative Economies) dari British Council. Dibuat dengan lisensi <a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\">Creative Commons BY-NC-SA 4.0</a>.<br />
Web menggunakan <a href=\"https://jekyllrb.com/\">Jekyll</a>, dengan layout <a href=\"https://pmarsceill.github.io/just-the-docs/\">Just the Docs</a> &copy; 2017-2019 oleh <a href=\"http://patrickmarsceill.com\">Patrick Marsceill</a>, didistribusikan dengan <a href=\"https://github.com/pmarsceill/just-the-docs/tree/master/LICENSE.txt\">MIT license</a>."

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional) -- PERIN+1S not using tracking for now
# e.g, UA-1234567-89
ga_tracking:

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
